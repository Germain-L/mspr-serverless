{{- if and .Values.monitoring.enabled .Values.monitoring.grafana.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mspr-serverless.fullname" . }}-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mspr-serverless.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  mspr-serverless-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "MSPR Serverless Application Dashboard",
        "tags": ["mspr", "serverless", "openfaas"],
        "style": "dark",
        "timezone": "browser",
        "editable": true,
        "graphTooltip": 0,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        },
        "refresh": "30s",
        "schemaVersion": 30,
        "version": 0,
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m]))",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "reqps"
              }
            }
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status_code=~\"5..\"}[5m])) / sum(rate(http_requests_total[5m]))",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.01},
                    {"color": "red", "value": 0.05}
                  ]
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Active Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "active_connections",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            }
          },
          {
            "id": 4,
            "title": "Authentication Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(function_authentication_attempts_total{result=\"success\"}[5m])) / sum(rate(function_authentication_attempts_total[5m]))",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "yellow", "value": 0.8},
                    {"color": "green", "value": 0.95}
                  ]
                }
              }
            }
          },
          {
            "id": 5,
            "title": "HTTP Requests by Status Code",
            "type": "graph",
            "targets": [
              {
                "expr": "sum by (status_code) (rate(http_requests_total[5m]))",
                "refId": "A",
                "legendFormat": "{{"{{"}}status_code{{"}}"}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              },
              {
                "show": false
              }
            ]
          },
          {
            "id": 6,
            "title": "Response Time Percentiles",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
                "refId": "A",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "refId": "B",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))",
                "refId": "C",
                "legendFormat": "99th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "yAxes": [
              {
                "label": "Seconds",
                "min": 0
              },
              {
                "show": false
              }
            ]
          },
          {
            "id": 7,
            "title": "Function Requests by Function",
            "type": "graph",
            "targets": [
              {
                "expr": "sum by (function_name) (rate(function_requests_total[5m]))",
                "refId": "A",
                "legendFormat": "{{"{{"}}function_name{{"}}"}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              },
              {
                "show": false
              }
            ]
          },
          {
            "id": 8,
            "title": "Database Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "sum by (operation, status) (rate(function_db_operations_total[5m]))",
                "refId": "A",
                "legendFormat": "{{"{{"}}operation{{"}}"}} ({{"{{"}}status{{"}}"}}")"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "yAxes": [
              {
                "label": "Operations/sec",
                "min": 0
              },
              {
                "show": false
              }
            ]
          },
          {
            "id": 9,
            "title": "2FA Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "sum by (operation, status) (rate(function_2fa_operations_total[5m]))",
                "refId": "A",
                "legendFormat": "{{"{{"}}operation{{"}}"}} ({{"{{"}}status{{"}}"}}")"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "yAxes": [
              {
                "label": "Operations/sec",
                "min": 0
              },
              {
                "show": false
              }
            ]
          },
          {
            "id": 10,
            "title": "Top Page Views",
            "type": "table",
            "targets": [
              {
                "expr": "sum by (route) (increase(page_views_total[1h]))",
                "refId": "A",
                "format": "table",
                "instant": true
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true,
                    "job": true,
                    "instance": true
                  },
                  "indexByName": {},
                  "renameByName": {
                    "route": "Route",
                    "Value": "Page Views (1h)"
                  }
                }
              }
            ]
          }
        ]
      }
    }
{{- end }}
