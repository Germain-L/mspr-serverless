<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFRAP - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">COFRAP User Management</h2>
                    </div>
                    <div class="card-body">
                        <!-- Navigation Tabs -->
                        <ul class="nav nav-tabs mb-4" id="userTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="userTabsContent">
                            <!-- Register Tab -->
                            <div class="tab-pane fade show active" id="register" role="tabpanel">
                                <div id="register-form">
                                    <div class="mb-3">
                                        <label for="register-username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="register-username" required>
                                    </div>
                                    <button class="btn btn-primary" onclick="registerUser()">Register</button>
                                </div>
                                <div id="register-success" class="d-none">
                                    <div class="alert alert-success">
                                        <h5>Registration Successful!</h5>
                                        <p>Please save your password and scan the QR code with your 2FA app:</p>
                                        <div class="mb-3">
                                            <strong>Password:</strong>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" id="generated-password" readonly>
                                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('generated-password')">
                                                    <i class="bi bi-clipboard"></i> Copy
                                                </button>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <img id="qrcode-img" src="" alt="QR Code" class="img-fluid mb-3">
                                        </div>
                                        <p class="text-muted">Scan this QR code with your 2FA app (like Google Authenticator or Authy) to complete registration.</p>
                                        <button class="btn btn-primary" onclick="window.location.reload()">Done</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Login Tab -->
                            <div class="tab-pane fade" id="login" role="tabpanel">
                                <div id="login-form">
                                    <div class="mb-3">
                                        <label for="login-username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="login-username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-2fa" class="form-label">2FA Code</label>
                                        <input type="text" class="form-control" id="login-2fa" placeholder="Enter 6-digit code" required>
                                    </div>
                                    <button class="btn btn-primary" onclick="loginUser()">Login</button>
                                </div>
                                <div id="login-success" class="d-none">
                                    <div class="alert alert-success">
                                        <h5>Login Successful!</h5>
                                        <p>Welcome, <span id="welcome-username"></span>!</p>
                                        <p>Your session is now active.</p>
                                        <button class="btn btn-primary" onclick="window.location.reload()">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Errors -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="error-message">
                    <!-- Error message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
